name: Wayang Error Codes

on:
  pull_request:
    paths:
      - "scripts/generate-error-codes.sh"
      - "docs/error-codes.md"
      - ".github/workflows/error-codes.yml"
      - "core/wayang-error-spi/src/main/java/**"
  push:
    paths:
      - "scripts/generate-error-codes.sh"
      - "docs/error-codes.md"
      - ".github/workflows/error-codes.yml"
      - "core/wayang-error-spi/src/main/java/**"

jobs:
  check-error-codes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Generate error codes doc
        run: ./scripts/generate-error-codes.sh

      - name: Check for updates
        run: |
          git diff --exit-code docs/error-codes.md
