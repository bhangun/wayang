name: "Wayang MCP Client"
description: "MCP Client extension for Quarkus"
metadata:
  keywords:
    - "mcp"
    - "client"
    - "websocket"
    - "http"
  guide: "https://github.com/kayys/wayang-mcp"
  categories:
    - "client"
    - "integration"
  status: "stable"
  unlisted: false
  built-with-quarkus-core: "3.8.2"
  provides-capabilities:
    - "tech.kayys.wayang.mcp.client"
  requires-capabilities:
    - "io.quarkus.arc"
    - "io.quarkus.websockets"
    - "io.quarkus.rest-client"
    - "io.quarkus.mutiny"
runtime:
  artifact: "tech.kayys.wayang:wayang-mcp-client:1.0.0-SNAPSHOT"
  dependencies:
    - "io.quarkus:quarkus-arc"
    - "io.quarkus:quarkus-rest-client-reactive"
    - "io.quarkus:quarkus-rest-client-config"
    - "io.quarkus:quarkus-websockets"
    - "io.quarkus:quarkus-websockets-client"
    - "io.quarkus:quarkus-mutiny"
deployment:
  artifact: "tech.kayys.wayang:wayang-mcp-client-deployment:${project.version}"
  dependencies:
    - "tech.kayys.wayang:wayang-mcp-client:1.0.0-SNAPSHOT"
    - "io.quarkus:quarkus-core-deployment"
    - "io.quarkus:quarkus-arc-deployment"
    - "io.quarkus:quarkus-rest-client-config-deployment"
    - "io.quarkus:quarkus-websockets-deployment"
    - "io.quarkus:quarkus-websockets-client-deployment"
    - "io.quarkus:quarkus-mutiny-deployment"
    - "io.quarkus:quarkus-apache-httpclient-deployment"
    - "io.quarkus:quarkus-vertx-deployment"
    - "io.quarkus:quarkus-vertx-http-deployment"
    - "io.quarkus:quarkus-netty-deployment"
    - "io.quarkus:quarkus-smallrye-context-propagation-deployment"
    - "io.quarkus:quarkus-virtual-threads-deployment"
    - "io.quarkus:quarkus-rest-client-reactive-deployment" 