# Quarkus Test Configuration
# Repository and VectorStore selection
wayang.agent.repository.message.type=in-memory
wayang.agent.repository.config.type=in-memory
wayang.agent.vectorstore.type=in-memory

# Disable DevServices as Docker is not available in this environment
quarkus.devservices.enabled=false
quarkus.datasource.devservices.enabled=false
quarkus.kafka.devservices.enabled=false

# Persistence configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.reactive.url=postgresql://localhost:5432/quarkus

# LLM Providers for tests
gamelan.agent.llm.openai.api-key=test-key
gamelan.agent.llm.anthropic.api-key=test-key
gamelan.agent.llm.azure.api-key=test-key

# Logging
quarkus.log.level=INFO
quarkus.log.category."tech.kayys.wayang.agent".level=DEBUG
