# ============================================================================
# KUBERNETES DEPLOYMENT FOR WAYANG INTEGRATION RUNTIME
# ============================================================================
#
# Complete production-ready Kubernetes manifests including:
# - Deployment with rolling updates
# - Horizontal Pod Autoscaler
# - Service and Ingress
# - ConfigMap and Secrets
# - ServiceMonitor for Prometheus
# - PodDisruptionBudget
#
# Usage:
#   kubectl apply -f kubernetes-deployment.yaml

---
# ==================== NAMESPACE ====================

apiVersion: v1
kind: Namespace
metadata:
  name: wayang
  labels:
    name: wayang
    environment: production

---
# ==================== CONFIGMAP ====================

apiVersion: v1
kind: ConfigMap
metadata:
  name: integration-runtime-config
  namespace: wayang
data:
  application.properties: |
    quarkus.application.name=wayang-integration-runtime
    quarkus.http.port=8082

    # Engine Connection
    wayang.integration.engine.grpc.host=${WAYANG_ENGINE_HOST:wayang-engine-service}
    wayang.integration.engine.grpc.port=${WAYANG_ENGINE_PORT:9090}
    wayang.integration.executor.id=${WAYANG_EXECUTOR_ID:integration-executor-01}

    # Camel Configuration
    camel.context.name=wayang-integration-context
    camel.main.auto-startup=true
    camel.threadpool.max-pool-size=100

    # Kafka
    camel.component.kafka.brokers=${KAFKA_BROKERS:kafka:9092}

    # Enabled Modules
    wayang.integration.enabled.modules=${ENABLED_MODULES:aws,salesforce,azure,gcp,kafka,mongodb,postgresql,redis}

    # Metrics
    quarkus.micrometer.enabled=true
    quarkus.micrometer.export.prometheus.enabled=true

    # Health Checks
    quarkus.health.extensions.enabled=true

    # OpenTelemetry
    quarkus.opentelemetry.enabled=true
    quarkus.opentelemetry.tracer.exporter.otlp.endpoint=${JAEGER_ENDPOINT:http://jaeger:4317}

---
# ==================== SECRET ====================

apiVersion: v1
kind: Secret
metadata:
  name: integration-runtime-secret
  namespace: wayang
type: Opaque
stringData:
  database-url: "jdbc:postgresql://postgres:5432/wayang"
  database-username: "wayang"
  database-password: "wayang123"
  wayang-api-key: "your-api-key-here"

  # AWS Credentials
  aws-access-key: "your-aws-access-key"
  aws-secret-key: "your-aws-secret-key"

  # Salesforce Credentials
  salesforce-client-id: "your-salesforce-client-id"
  salesforce-client-secret: "your-salesforce-client-secret"
  salesforce-username: "your-salesforce-username"
  salesforce-password: "your-salesforce-password"

  # Azure Credentials
  azure-storage-connection: "your-azure-storage-connection"
  azure-servicebus-connection: "your-azure-servicebus-connection"

  # GCP Credentials
  gcp-service-account-key: "your-gcp-service-account-json"

---
# ==================== DEPLOYMENT ====================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wayang-integration-runtime
  namespace: wayang
  labels:
    app: wayang-integration-runtime
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: wayang-integration-runtime
  template:
    metadata:
      labels:
        app: wayang-integration-runtime
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/q/metrics"
    spec:
      serviceAccountName: wayang-integration-runtime
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - wayang-integration-runtime
              topologyKey: kubernetes.io/hostname

      containers:
      - name: wayang-integration-runtime
        image: wayang/integration-runtime:1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8082
          protocol: TCP

        env:
        - name: JAVA_OPTS
          value: >-
            -Xmx1g
            -Xms512m
            -XX:+UseG1GC
            -XX:MaxGCPauseMillis=100
            -XX:+UseContainerSupport
            -XX:MaxRAMPercentage=75.0

        - name: QUARKUS_DATASOURCE_JDBC_URL
          valueFrom:
            secretKeyRef:
              name: integration-runtime-secret
              key: database-url

        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: integration-runtime-secret
              key: database-username

        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: integration-runtime-secret
              key: database-password

        - name: WAYANG_API_KEY
          valueFrom:
            secretKeyRef:
              name: integration-runtime-secret
              key: wayang-api-key

        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: integration-runtime-secret
              key: aws-access-key

        - name: AWS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: integration-runtime-secret
              key: aws-secret-key

        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /q/health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: config
          mountPath: /deployments/config
          readOnly: true
        - name: logs
          mountPath: /deployments/logs
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: config
        configMap:
          name: integration-runtime-config
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}

      terminationGracePeriodSeconds: 60

---
# ==================== SERVICE ====================

apiVersion: v1
kind: Service
metadata:
  name: wayang-integration-runtime-service
  namespace: wayang
  labels:
    app: wayang-integration-runtime
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: wayang-integration-runtime

---
# ==================== HEADLESS SERVICE (FOR STATEFUL FEATURES) ====================

apiVersion: v1
kind: Service
metadata:
  name: wayang-integration-runtime-headless
  namespace: wayang
  labels:
    app: wayang-integration-runtime
spec:
  clusterIP: None
  ports:
  - port: 8082
    name: http
  selector:
    app: wayang-integration-runtime

---
# ==================== INGRESS ====================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wayang-integration-runtime-ingress
  namespace: wayang
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - integration.wayang.example.com
    secretName: wayang-integration-runtime-tls
  rules:
  - host: integration.wayang.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wayang-integration-runtime-service
            port:
              number: 8082

---
# ==================== HORIZONTAL POD AUTOSCALER ====================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wayang-integration-runtime-hpa
  namespace: wayang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wayang-integration-runtime
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# ==================== POD DISRUPTION BUDGET ====================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: wayang-integration-runtime-pdb
  namespace: wayang
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: wayang-integration-runtime

---
# ==================== SERVICE ACCOUNT ====================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: wayang-integration-runtime
  namespace: wayang

---
# ==================== ROLE ====================

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wayang-integration-runtime-role
  namespace: wayang
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
# ==================== ROLE BINDING ====================

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wayang-integration-runtime-rolebinding
  namespace: wayang
subjects:
- kind: ServiceAccount
  name: wayang-integration-runtime
  namespace: wayang
roleRef:
  kind: Role
  name: wayang-integration-runtime-role
  apiGroup: rbac.authorization.k8s.io

---
# ==================== SERVICE MONITOR (PROMETHEUS) ====================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wayang-integration-runtime-metrics
  namespace: wayang
  labels:
    app: wayang-integration-runtime
spec:
  selector:
    matchLabels:
      app: wayang-integration-runtime
  endpoints:
  - port: http
    path: /q/metrics
    interval: 30s
    scrapeTimeout: 10s

---
# ==================== NETWORK POLICY ====================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wayang-integration-runtime-network-policy
  namespace: wayang
spec:
  podSelector:
    matchLabels:
      app: wayang-integration-runtime
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: wayang
    - podSelector:
        matchLabels:
          app: wayang-engine
    ports:
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 9090  # Wayang engine
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 9092  # Kafka
    - protocol: TCP
      port: 27017 # MongoDB
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443   # HTTPS

---
# ==================== RESOURCE QUOTAS ====================

apiVersion: v1
kind: ResourceQuota
metadata:
  name: wayang-integration-runtime-quota
  namespace: wayang
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"