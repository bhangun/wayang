version: '3.8'

# ============================================================================
# WAYANG INTEGRATION RUNTIME - COMPLETE DEPLOYMENT STACK
# ============================================================================
#
# This Docker Compose file includes:
# - Wayang Integration Runtime
# - PostgreSQL (for persistence)
# - Redis (for caching and idempotency)
# - Kafka + Zookeeper (for messaging)
# - Prometheus (for metrics)
# - Grafana (for visualization)
# - Jaeger (for distributed tracing)
# - MongoDB (for document storage)
#
# Usage:
#   docker-compose up -d

services:

  # ==================== WAYANG INTEGRATION RUNTIME ====================

  wayang-integration-runtime:
    build:
      context: ./wayang-integration-runtime
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: wayang-integration-runtime
    hostname: wayang-integration
    ports:
      - "8082:8082"  # HTTP API
      - "5005:5005"  # Debug port
    environment:
      # Engine Connection
      WAYANG_ENGINE_GRPC_HOST: wayang-engine
      WAYANG_ENGINE_GRPC_PORT: 9090
      WAYANG_EXECUTOR_ID: integration-runtime-01

      # Database
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/wayang
      QUARKUS_DATASOURCE_USERNAME: wayang
      QUARKUS_DATASOURCE_PASSWORD: wayang123

      # Redis
      QUARKUS_REDIS_HOSTS: redis://redis:6379

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CAMEL_COMPONENT_KAFKA_BROKERS: kafka:9092

      # MongoDB
      QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongodb:27017

      # Observability
      QUARKUS_OPENTELEMETRY_TRACER_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED: "true"

      # Enabled Modules
      ENABLED_MODULES: "aws,salesforce,azure,gcp,kafka,mongodb,postgresql,redis"

      # Java Options
      JAVA_OPTS: >-
        -Xmx1g
        -Xms512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -Djava.util.logging.manager=org.jboss.logmanager.LogManager
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005

      # Camel Configuration
      CAMEL_MAIN_ROUTES_INCLUDE_PATTERN: classpath:camel/routes/*.xml
      CAMEL_CONTEXT_STREAM_CACHING: "true"

    depends_on:
      - postgres
      - redis
      - kafka
      - mongodb
      - jaeger
    networks:
      - wayang-network
    volumes:
      - ./logs:/deployments/logs
      - ./data:/deployments/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/integration/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ==================== DATABASE ====================

  postgres:
    image: postgres:16-alpine
    container_name: wayang-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: wayang
      POSTGRES_USER: wayang
      POSTGRES_PASSWORD: wayang123
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdf.d/init.sql
    networks:
      - wayang-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wayang"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== REDIS ====================

  redis:
    image: redis:7-alpine
    container_name: wayang-redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - wayang-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== KAFKA ====================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: wayang-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - wayang-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: wayang-kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - wayang-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ==================== MONGODB ====================

  mongodb:
    image: mongo:7.0
    container_name: wayang-mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: wayang
      MONGO_INITDB_ROOT_PASSWORD: wayang123
      MONGO_INITDB_DATABASE: wayang
    volumes:
      - mongodb-data:/data/db
    networks:
      - wayang-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== PROMETHEUS ====================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: wayang-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - wayang-network
    restart: unless-stopped

  # ==================== GRAFANA ====================

  grafana:
    image: grafana/grafana:10.2.2
    container_name: wayang-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - wayang-network
    restart: unless-stopped

  # ==================== JAEGER (TRACING) ====================

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: wayang-jaeger
    hostname: jaeger
    ports:
      - "5775:5775/udp"   # Zipkin compact thrift
      - "6831:6831/udp"   # Jaeger compact thrift
      - "6832:6832/udp"   # Jaeger binary thrift
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Jaeger collector HTTP
      - "14250:14250"     # Jaeger gRPC
      - "9411:9411"       # Zipkin compatible endpoint
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - wayang-network
    restart: unless-stopped

  # ==================== KAFKA UI (OPTIONAL) ====================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: wayang-kafka-ui
    hostname: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: wayang-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - wayang-network
    restart: unless-stopped

  # ==================== PGADMIN (OPTIONAL) ====================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wayang-pgadmin
    hostname: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wayang.tech
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - wayang-network
    restart: unless-stopped

# ==================== VOLUMES ====================

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local

# ==================== NETWORKS ====================

networks:
  wayang-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16