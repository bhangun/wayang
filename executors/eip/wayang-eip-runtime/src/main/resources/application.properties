# Application Configuration
quarkus.application.name=wayang-integration-runtime
quarkus.http.port=8082

# Engine Connection
wayang.integration.engine.grpc.host=${WAYANG_ENGINE_HOST:wayang-engine-service}
wayang.integration.engine.grpc.port=${WAYANG_ENGINE_PORT:9090}
wayang.integration.executor.id=${WAYANG_EXECUTOR_ID:integration-executor-01}

# Camel Configuration
camel.context.name=wayang-integration-context
camel.main.auto-startup=true
camel.threadpool.max-pool-size=100

# Kafka Configuration
camel.component.kafka.brokers=${KAFKA_BROKERS:kafka:9092}

# Enabled Modules (comma-separated list)
wayang.integration.enabled.modules=${ENABLED_MODULES:aws,salesforce,azure,gcp,kafka,mongodb,postgresql,redis}

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

# Health Checks
quarkus.health.extensions.enabled=true

# OpenTelemetry
quarkus.opentelemetry.enabled=true
quarkus.opentelemetry.tracer.exporter.otlp.endpoint=${JAEGER_ENDPOINT:http://jaeger:4317}

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.apache.camel".level=INFO
quarkus.log.category."io.wayang".level=DEBUG