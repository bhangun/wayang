quarkus.application.name=wayang-eip-runtime
quarkus.http.port=8082

# Runtime plugin auto deployment
wayang.integration.enabled.modules=${ENABLED_MODULES:http,kafka,file,grpc,websocket,sse}
wayang.integration.auto.deploy.enabled=${AUTO_DEPLOY_ENABLED:true}

# Camel
camel.context.name=wayang-eip-context
camel.main.auto-startup=true

# Kafka defaults used by kafka plugin when options are omitted
camel.component.kafka.brokers=${KAFKA_BROKERS:localhost:9092}

# Health & metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.smallrye-health.root-path=/q/health

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.apache.camel".level=INFO
quarkus.log.category."tech.kayys.wayang.eip".level=DEBUG
