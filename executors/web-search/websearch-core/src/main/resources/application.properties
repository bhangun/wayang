quarkus.application.name=wayang-websearch
quarkus.http.port=8080
quarkus.log.level=INFO
quarkus.log.category."tech.kayys.wayang".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Global resilience defaults (provider-specific values can override these)
wayang.websearch.resilience.timeout-ms=2500
wayang.websearch.resilience.max-retries=1
wayang.websearch.resilience.retry-backoff-ms=150
wayang.websearch.resilience.rate-limit-retry-backoff-ms=1000
wayang.websearch.resilience.circuit-breaker-failure-threshold=5
wayang.websearch.resilience.circuit-breaker-open-ms=30000

# Provider config examples:
# wayang.websearch.providers.google.enabled=true
# wayang.websearch.providers.google.endpoint=https://customsearch.googleapis.com/customsearch/v1
# wayang.websearch.providers.google.api-key=${GOOGLE_SEARCH_API_KEY}
# wayang.websearch.providers.google.search-engine-id=${GOOGLE_SEARCH_ENGINE_ID}
# wayang.websearch.providers.google.timeout-ms=2000
# wayang.websearch.providers.google.max-retries=2
# wayang.websearch.providers.bing.api-key=${BING_SEARCH_API_KEY}
# wayang.websearch.providers.bing.endpoint=https://api.bing.microsoft.com/v7.0/search
# wayang.websearch.providers.duckduckgo.endpoint=https://api.duckduckgo.com/

# Tenant override examples:
# wayang.websearch.tenants.acme.providers.google.api-key=${ACME_GOOGLE_SEARCH_API_KEY}
