version: '3.8'

services:
  {model.serverName?lower_case}:
    build: .
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
      - API_BASE_URL={model.baseUrl}
{#if model.includeAuth}
      - API_TOKEN=${API_TOKEN:-}
      - API_KEY=${API_KEY:-}
{/if}
      - QUARKUS_LOG_LEVEL=INFO
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-network:
    driver: bridge

