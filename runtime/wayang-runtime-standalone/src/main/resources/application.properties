# Wayang Standalone Runtime Configuration
quarkus.application.name=wayang-standalone
quarkus.http.port=8082

# Gamelan Orchestration Configuration
wayang.orchestration.gamelan.endpoint=http://localhost:8080
wayang.orchestration.gamelan.tenant-id=wayang-dev
wayang.orchestration.gamelan.timeout=30s

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.category."tech.kayys.wayang".level=INFO

# Database Configuration (PostgreSQL Reactive)
# For standalone/local dev, we assume a local DB or use Testcontainers in tests
# Defaults:
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=wayang
quarkus.datasource.password=wayang
quarkus.datasource.reactive.url=postgresql://localhost:5432/wayang_db

# Hibernate Reactive
quarkus.hibernate-orm.database.generation=drop-and-create
