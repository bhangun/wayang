version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wayang-postgres
    environment:
      POSTGRES_DB: wayang_models
      POSTGRES_USER: wayang
      POSTGRES_PASSWORD: wayang
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wayang"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wayang-network

  redis:
    image: redis:7-alpine
    container_name: wayang-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wayang-network

  ollama:
    image: ollama/ollama:latest
    container_name: wayang-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wayang-network

  # Optional: vLLM
  vllm:
    image: vllm/vllm-openai:latest
    container_name: wayang-vllm
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=meta-llama/Llama-3-8B-Instruct
    command: --model meta-llama/Llama-3-8B-Instruct --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - wayang-network
    profiles:
      - gpu

  # OpenTelemetry Collector (optional)
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: wayang-otel
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    networks:
      - wayang-network
    profiles:
      - observability

  # Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: wayang-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - wayang-network
    profiles:
      - observability

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: wayang-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - wayang-network
    profiles:
      - observability

  # Wayang Models Service
  wayang-models:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: wayang-models
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/wayang_models
      DB_REACTIVE_URL: postgresql://postgres:5432/wayang_models
      DB_USERNAME: wayang
      DB_PASSWORD: wayang
      
      # Redis
      REDIS_HOSTS: redis://redis:6379
      
      # Providers
      OLLAMA_URL: http://ollama:11434
      VLLM_URL: http://vllm:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Observability
      OTEL_ENABLED: "true"
      OTEL_ENDPOINT: http://otel-collector:4317
      
      # Java opts
      JAVA_OPTS: >
        -Xmx512m 
        -Xms256m 
        -XX:+UseG1GC 
        -XX:MaxGCPauseMillis=200
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wayang-network

volumes:
  postgres_data:
  ollama_data:
  prometheus_data:
  grafana_data:

networks:
  wayang-network:
    driver: bridge