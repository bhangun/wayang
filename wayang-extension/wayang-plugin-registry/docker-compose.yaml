
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wayang-postgres
    environment:
      POSTGRES_DB: plugin_registry
      POSTGRES_USER: wayang
      POSTGRES_PASSWORD: wayang
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wayang"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wayang-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: wayang-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: wayang-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: wayang-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: wayang-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_OTLP_ENABLED: true

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: wayang-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: wayang-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources

  # Plugin Registry Service
  plugin-registry:
    build:
      context: ./modules/services/plugin-registry-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: wayang-plugin-registry
    depends_on:
      - postgres
      - kafka
      - redis
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: plugin_registry
      DB_USERNAME: wayang
      DB_PASSWORD: wayang
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      QUARKUS_PROFILE: dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plugin Loader Service
  plugin-loader:
    build:
      context: ./modules/services/plugin-loader-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: wayang-plugin-loader
    depends_on:
      - plugin-registry
      - kafka
    ports:
      - "8081:8080"
    environment:
      PLUGIN_REGISTRY_URL: http://plugin-registry:8080
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ARTIFACT_STORE_URL: http://minio:9000
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      QUARKUS_PROFILE: dev

  # Plugin Scanner Service
  plugin-scanner:
    build:
      context: ./modules/services/plugin-scanner-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: wayang-plugin-scanner
    depends_on:
      - plugin-registry
      - kafka
    ports:
      - "8082:8080"
    environment:
      PLUGIN_REGISTRY_URL: http://plugin-registry:8080
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317

volumes:
  postgres-data:
  minio-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: wayang-network