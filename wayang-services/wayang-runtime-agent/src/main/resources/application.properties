# Quarkus Configuration
quarkus.application.name=wayang-agent-service
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."tech.kayys.wayang".level=DEBUG

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:wayang}
quarkus.datasource.password=${DB_PASSWORD:wayang}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/wayang_agent}

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=${HIBERNATE_LOG_SQL:false}

# REST Client Configuration
quarkus.rest-client.workflow-engine.url=${WORKFLOW_ENGINE_URL:http://localhost:8081}
quarkus.rest-client.workflow-engine.scope=jakarta.enterprise.context.ApplicationScoped

# Redis Cache Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}
quarkus.redis.expire-after-write=3600S

# LangChain4j Configuration
quarkus.langchain4j.openai.chat-model.api-key=${OPENAI_API_KEY:fake-key-for-development}

# Wayang Agent Service Configuration
wayang.agent.default-tenant=${DEFAULT_TENANT:default}
wayang.agent.default-timeout-ms=30000
wayang.agent.enable-audit-logging=true
wayang.agent.enable-metrics=true
wayang.agent.max-concurrent-executions=100
wayang.agent.execution-retry-attempts=3
wayang.agent.execution-retry-delay-ms=1000

# Wayang Database Configuration
wayang.db.host=${DB_HOST:localhost}
wayang.db.port=${DB_PORT:5432}
wayang.db.database=${DB_NAME:wayang_agent}
wayang.db.username=${DB_USERNAME:wayang}
wayang.db.password=${DB_PASSWORD:wayang}
wayang.db.max-pool-size=20
wayang.db.min-pool-size=5
wayang.db.enable-connection-pool=true

# Wayang LLM Configuration
wayang.llm.default-provider=${LLM_PROVIDER:openai}
wayang.llm.default-model=${LLM_MODEL:gpt-4}
wayang.llm.default-timeout-ms=30000
wayang.llm.max-tokens=4096
wayang.llm.temperature=0.7

# Health Check Configuration
quarkus.smallrye-health.extensions.enabled=true

# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Wayang AI Agent Service
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for managing AI agents, workflows, and business automation

# Metrics Configuration
quarkus.smallrye-metrics.path=/metrics
quarkus.smallrye-metrics.jaxrs.enabled=true

# CORS Configuration
quarkus.resteasy-reactive.cors=true
quarkus.resteasy-reactive.cors.origins=${ALLOWED_ORIGINS:*}
quarkus.resteasy-reactive.cors.methods=${ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
quarkus.resteasy-reactive.cors.headers=${ALLOWED_HEADERS:Content-Type,Authorization}