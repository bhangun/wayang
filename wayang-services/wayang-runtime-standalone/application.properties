# Standalone Runtime Configuration

# Runtime Mode
runtime.mode=standalone
runtime.version=1.0.0

# Workflow
workflow.path=${WORKFLOW_PATH:./workflow.json}
workflow.wait-for-completion=false

# LLM Configuration
llm.use-local=true
llm.use-remote=false
llm.local.endpoint=http://localhost:11434
llm.remote.endpoint=${REMOTE_LLM_ENDPOINT:}
llm.remote.api-key=${LLM_API_KEY:}

# RAG Configuration
rag.use-local=true
rag.use-remote=false
rag.local.vector-store=in-memory
rag.local.embedding-model=all-MiniLM-L6-v2
rag.remote.endpoint=${REMOTE_RAG_ENDPOINT:}

# Memory Configuration
memory.use-local=true
memory.use-remote=false
memory.local.max-entries=1000
memory.remote.endpoint=${REMOTE_MEMORY_ENDPOINT:}

# Cache Configuration
cache.enabled=true
cache.max-size=1000
cache.ttl-seconds=3600

# Telemetry Configuration
telemetry.enabled=true
telemetry.endpoint=${TELEMETRY_ENDPOINT:}
telemetry.batch-size=10
telemetry.flush-interval-seconds=60

# Security
security.secrets-provider=environment
security.encryption-key=${ENCRYPTION_KEY:}

# Logging
logging.level=INFO
logging.file=${LOG_FILE:./agent.log}